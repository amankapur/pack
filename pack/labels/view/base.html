<html>
  <head>
    <meta charset="utf-8"/>
    <style>

      @font-face {
        font-family: "Univers";
        src: url(file:///Users/amankapur/Documents/dad/pack/pack/labels/view/font/UniversLTStd.otf) format("truetype");
      }

      @font-face {
        font-family: "Univers";
        src: url(file:///Users/amankapur/Documents/dad/pack/pack/labels/view/font/UniversLTStd-Bold.otf) format("truetype");
        font-weight: bold;
      }
      @font-face {
        font-family: "Barcode";
        src: url(file:///Users/amankapur/Documents/dad/pack/pack/labels/view/font/free3of9.ttf) format("truetype");
      }


      html, body {
        width: 100%;
        height: #PAGE_HEIGHT;
        margin: 0px;
        padding: 0px;
        font-size:12.0pt;
        font-family: Univers;
      }

      .barcode {
        font-family: "Barcode";
      }

      .page {
        page-break-before:always;
        clear: both;
        width: 100%;
        height: #PAGE_HEIGHT;
        display: table;
      }

      .label {
        display: table-cell;
        vertical-align: middle;
      }

      .center {
        text-align: center;
      }

      .right {
        float: right;
      }
      .left {
        float: left;
      }
      .text-left {
        text-align: left;
      }
      .text-center {
        text-align: center;
      }
      .text-right {
        text-align: right;
      }
      .font-bold {
        font-weight: bold;
      }
      .font-normal {
        font-weight: normal;
      }
      .vcenter {
        position: relative;
        top: 50%;
        transform: translateY(-100%);
        -webkit-transform: translateY(-50%);
      }

    </style>

  </head>

  <body>
    #custom_style
    #pages
  </body>
</html>
